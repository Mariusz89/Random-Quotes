<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
  		<meta name="description" content="Random quote">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Random Quote Machine</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
	</head>
	<body>
		<section>
			<div class="quote-box">
			  	<div class="quote-text">
			    	<i class="fa fa-quote-left"> </i><span class="quote"></span>
			  	</div>
			  	<div class="quote-author">
			    	- <span class="author"></span>
			  	</div>
			  	<div class="buttons">
			    	<a href="#" class="button tweet btn-twitter" title="Tweet!" target="_blank">
			    		<i class="fa fa-twitter"></i>
			    	</a>	   
			    	<button class="button trigger">Random quote</button>
			  	</div>
			</div>
		</section>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="scripts.js"></script>
		<script src="https://use.fontawesome.com/4bb379bbe3.js"></script>
	</body>
</html>
